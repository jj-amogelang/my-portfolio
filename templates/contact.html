<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Contact - TECHEVO FOUNDER</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">TECHEVO FOUNDER</div>
            <ul class="nav-links">
                <li><a href="/">ABOUT</a></li>
                <li><a href="control">AI PROJECTS</a></li>
                <li><a href="contact">CONTACT</a></li>
                <li><a href="#photography">Q&A</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-wrapper">
            <div class="contact-form">
                <h2>Get in Touch</h2>
                <form action="/send_message" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    
                    <button type="submit">Send Message</button>
                </form>
            </div>
            <div class="contact-info">
                <h2>Contact Information</h2>
                <p><strong>Email:</strong> amogelangmkse@gmail.com</p>
                <p><strong>Phone:</strong> +27 818 899 956</p>
                <p><strong>Address:</strong> 14 Lower Ross St, New Doornfontein, Johannesburg, 2094</p>
                <div class="social-icons">
                    <a href="https://x.com/Juss_Amo_"><img src="{{ url_for('static', filename='icons/twitterx.svg') }}" alt="Twitter"></a>
                    <a href="https://www.linkedin.com/in/amogelang-sehlako-b2246b281/"><img src="{{ url_for('static', filename='icons/linkedin.svg') }}" alt="LinkedIn"></a>
                    <a href="#"><img src="{{ url_for('static', filename='icons/instagram.svg') }}" alt="Instagram"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
